#version: '3.8'
# NOTE: if service is renamed, update monitoring & promethus.yml targets
services:
  agent:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ai-agent
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ai-agent-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck: 
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5